<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">

    <!-- GOOGLE FONTS - Quattrocento Sans -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans&display=swap" rel="stylesheet">

    <title>Ejercicio Aeroterra Jr</title>
  </head>
  <body>
        
    <div class="container">
        <h1 class="mt-3 mb-4">Puntos de interés</h1>

        <div class="row">
          <!-- ========================= INICIO SECCION DEL FORMULARIO ========================= -->
          <div class="col-12 col-lg-4 p-3 formulario">

            <div class="row g-3 align-items-center mb-1">
                <div class="col-auto">
                  <label for="name" class="col-form-label">Nombre</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="name" class="form-control inputs" placeholder="ej:Av. E. Madero 1020">
                </div>
            </div>

            <div class="row g-2 align-items-center mb-1">
                <div class="col-auto">
                  <label for="direction" class="col-form-label">Dirección</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="direction" class="form-control inputs" placeholder="ej:Av. E. Madero 1020">
                </div>
            </div>

            <div class="row g-3 align-items-center mb-1">
                <div class="col-auto">
                  <label for="phone" class="col-form-label">Teléfono</label>
                </div>
                <div class="col-auto">
                  <input type="tel" id="phone" class="form-control inputs" placeholder="ej:54 9 11 5272 0900">
                </div>
            </div>

            <div class="row g-3 align-items-center mb-1">
                <div class="col-auto">
                  <label for="category" class="col-form-label inputs">Categoría</label>
                </div>
                <div class="col-auto">
                    <select class="form-select inputs" placeholder="ej:Av. E. Madero 1020">
                        <option disabled selected>Seleccionar&nbsp;&nbsp;&nbsp;</option>
                        <option value="1">Comercial</option>
                        <option value="2">Residencial</option>
                        <option value="3">Mixta</option>
                    </select>
                </div>
            </div>

            <div class="row g-3 align-items-center mb-1">
                <div class="col-auto">
                  <label for="coordinates" class="col-form-label">Coord.</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="coordinates" class="form-control inputs" placeholder="ej:Av. E. Madero 1020">
                </div>
            </div>

            <div class="row g-3 justify-content-end">
                <div class="col-auto">
                    <button type="submit" class="btn mt-2 agregar">Agregar</button>
                </div>
            </div>
            
            
          </div>
          <!-- ========================= FIN SECCION DEL FORMULARIO ========================= -->


          <!-- ========================= INICIO SECCION DEL MAPA ========================= -->
          <div class="col-12 col-lg-8">
            Mapa
          </div>
          <!-- ========================= FIN SECCION DEL MAPA ========================= -->


          <!-- ========================= INICIO SECCION DE LA TABLA ========================= -->
          <div class="col-12">
            Tabla con puntos de interes
          </div>
          <!-- ========================= FIN SECCION DE LA TABLA ========================= -->
        </div>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
