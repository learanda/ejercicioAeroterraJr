<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Ejercicio Aeroterra Jr</title>
  </head>
  <body>
    <h1>Puntos de interes</h1>

    <div class="container">
        <div class="row">
          <div class="col-12 col-sm-5">

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="name" class="col-form-label">Nombre</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="name" class="form-control" placeholder="ej:Av. E. Madero 1020">
                </div>
            </div>

            <div class="row g-2 align-items-center">
                <div class="col-auto">
                  <label for="direction" class="col-form-label">Dirección</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="direction" class="form-control" placeholder="ej:Av. E. Madero 1020">
                </div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="phone" class="col-form-label">Teléfono</label>
                </div>
                <div class="col-auto">
                  <input type="tel" id="phone" class="form-control" placeholder="ej:54 9 11 5272 0900">
                </div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="category" class="col-form-label">Categoría</label>
                </div>
                <div class="col-auto">
                    <select class="form-select" placeholder="ej:Av. E. Madero 1020">
                        <option disabled selected>Seleccionar&nbsp;&nbsp;&nbsp;</option>
                        <option value="1">Comercial</option>
                        <option value="2">Residencial</option>
                        <option value="3">Mixta</option>
                    </select>
                </div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="coordinates" class="col-form-label">Coord.</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="coordinates" class="form-control" placeholder="ej:Av. E. Madero 1020">
                </div>
            </div>
            
          </div>

          <div class="col-12 col-sm-7">
            Mapa
          </div>
          <div class="col-12">
            Tabla con puntos de interes
          </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
