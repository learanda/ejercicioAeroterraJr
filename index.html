<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Iconos Material Design -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">

    <!-- GOOGLE FONTS - Quattrocento Sans -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans&display=swap" rel="stylesheet">

    

    <title>Ejercicio Aeroterra Jr</title>
  </head>
  <body>
        
    <div class="container">
        <h1 class="mt-3 mb-4">Puntos de interés</h1>

        <div class="row">
          <!-- ========================= INICIO SECCION DEL FORMULARIO ========================= -->
          <div class="col-12 col-lg-4 p-3 formulario mb-3">

            <form action="#">
              <div class="row">
                  <div class="col-3">
                      <div class="col-auto">
                          <label for="name" class="col-form-label">Nombre</label>
                      </div>

                      <div class="col-auto">
                          <label for="direction" class="col-form-label">Dirección</label>
                      </div>

                      <div class="col-auto">
                          <label for="phone" class="col-form-label">Teléfono</label>
                      </div>

                      <div class="col-auto">
                          <label for="category" class="col-form-label inputs">Categoría</label>
                      </div>

                      <div class="col-auto">
                          <label for="coordinates" class="col-form-label">Coord.</label>
                      </div>
                  </div>

                  <div class="col-9">
                      <div class="col-auto mb-1">
                          <input type="text" id="name" class="form-control inputs" placeholder="ej: AEROTERRA S.A.">
                      </div>

                      <div class="col-auto mb-1">
                          <input type="text" id="direction" class="form-control inputs" placeholder="ej: Av. Eduardo Madero 1020, C1001 CABA">
                      </div>

                      <div class="col-auto mb-1">
                          <input type="tel" id="phone" class="form-control inputs" placeholder="ej:54 9 11 5272 0900">
                      </div>

                      <div class="col-auto mb-1">
                          <select class="form-select inputs" id="category" placeholder="ej:Av. E. Madero 1020">
                              <option disabled selected>Seleccionar&nbsp;&nbsp;&nbsp;</option>
                              <option value="1">Comercial</option>
                              <option value="2">Residencial</option>
                              <option value="3">Mixta</option>
                          </select>
                      </div>

                      <div class="col-auto mb-1">
                          <input type="text" id="coordinates" class="form-control inputs" placeholder="ej: -34.595986,-58.3724715">
                      </div>

                      <div class="row g-3 justify-content-end">
                          <div class="col-auto">
                              <button type="submit" class="btn mt-2 botonBase agregar" onclick="capturar()">Agregar</button>
                          </div>
                      </div>
                  </div>
              </div>
            </form>
          </div>
          <!-- ========================= FIN SECCION DEL FORMULARIO ========================= -->


          <!-- ========================= INICIO SECCION DEL MAPA ========================= -->
          <div class="col-12 col-lg-8 mb-3">
            <div id="map"></div>
          </div>
          <!-- ========================= FIN SECCION DEL MAPA ========================= -->

          <!-- ========================= INICIO SECCION DE BÚSQUEDA POR NOMBRE ========================= -->
          <div class="col-12 formulario mb-3">
            <form action="#">
              <div class="row busqueda">
                <div class="col-9">
                  <input type="text" id="busquedaNombre" class="form-control inputs" placeholder="Ingrese nombre como figura en la tabla">
                </div>
                <div class="col-3">
                  <button type="submit" class="btn botonBase" onclick="buscarPorNombre()">Buscar punto</button>
                </div>
              </div>
            </form>
          </div>
          <!-- ========================= FIN SECCION DE BÚSQUEDA POR NOMBRE ========================= -->

          <!-- ========================= INICIO SECCION DE LA TABLA ========================= -->
          <div class="col-12">
            <table class="table table-striped" id="tabla">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Dirección</th>
                    <th scope="col">Ver</th>
                  </tr>
                </thead>
                <tbody id="body"></tbody>
              </table>
          </div>
          <!-- ========================= FIN SECCION DE LA TABLA ========================= -->
        </div>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- GOOGLE MAPS API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqSQ4agi-a4R_Hrxr0Qw8KsV-woyDAVXM&callback=initMap"
  type="text/javascript"></script>

    <!-- ARCHIVO DE SCRIPT DEL SISTEMITA -->
    <script src="js/script.js"></script>
